<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cadastro de usuários</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
</head>
<body class="body-background">
<nav class="navbar navbar-light bg-light w-100 z-9">
  <img src="assets/logo-bluesoft-alta-cor.png" width="105px" height=75px">
</nav>
<header class="container container-header">
  <h4 class="text-white"><i class="fa-solid fa-user"></i> Novo Usuário</h4>
</header>
<main>
  <div id="app" class="container container-form">
    <form v-on:submit="salvar">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input v-model="usuario.nome" type="text" class="form-control" id="nome" placeholder="Nome completo" required>
      </div>
      <div class="row form-group" >
        <div class="col-md-4 col-sm-12">
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input v-model="usuario.cpf" type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="form-group">
            <label for="celular">Celular</label>
            <input v-model="usuario.celular" type="text" class="form-control" id="celular" placeholder="(00) 00000-0000" required>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="form-group">
            <label for="dt-nascimento">Data de nascimento</label>
            <input v-model="usuario.dataNascimento" type="text" class="form-control" id="dt-nascimento" placeholder="DD/MM/AAAA" required>
          </div>
        </div>
      </div>
      <button type="submit" id="btn-salvar" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
    </form>
    <hr>
    <form>
      <h4>Pesquisas</h4>
      <div class="input-group mb-2">
        <input type="text" class="form-control" v-model="search" id="input-search" placeholder="Busca nome">
        <button v-on:click="buscarPorNome" class="btn btn-primary btn-search"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
      </div>
    </form>
    <br>
    <div class="table-responsive"> <!--div responsavel por tornar a table responsiva-->
      <table id="tabela-usuarios" class=" table table-striped" style="width: 100%;">
        <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">Celular</th>
          <th scope="col">Data de nascimento</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="usuario in usuarios" :key="usuario.id">
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.cpf }}</td>
          <td>{{ usuario.celular }}</td>
          <td>{{ usuario.dataNascimento }} </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col">
        <button v-on:click="excluirTodosUsuarios" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Excluir todos os usuários</button>
      </div>
    </div>
    <br>
  </div>
</main>
<br>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
<footer>
  <span class="text-white">Desenvolvido por Bluesoft</span>
</footer>
</body>
</html>
